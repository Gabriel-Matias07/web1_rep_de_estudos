<!DOCTYPE html> 
<!-- Declaração do tipo de documento, informando ao navegador que este é um documento HTML5. -->

<html lang="en"> 
<!-- Abertura da tag <html>, que contém todo o conteúdo da página. 
     O atributo 'lang="en"' define o idioma do documento como inglês. -->

<head> 
    <!-- Abertura da seção <head>, que contém metadados e configurações do documento. -->

    <meta charset="UTF-8"> 
    <!-- Define o conjunto de caracteres do documento como UTF-8, permitindo o uso de caracteres especiais corretamente. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Configura a página para ser responsiva, ajustando a largura da tela conforme o dispositivo. -->

    <title>Document</title> 
    <!-- Define o título da página, que aparece na aba do navegador. -->

</head> 

<body> 
    <!-- Abertura da tag <body>, que contém todo o conteúdo visível da página, como textos, imagens e links. -->

</body> 
</html> 
<!-- Fechamento da tag <html>, indicando o fim do documento HTML. -->
